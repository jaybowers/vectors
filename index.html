<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vector Ship</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    	html, body {
  			width:  100%;
  			height: 100%;
  			margin: 0px;
		}
    </style>
</head>
<body>

<canvas id="astors"></canvas>

<script>
const DEG_TO_RAD = Math.PI / 180;
const RAD_TO_DEG = 180 / Math.PI;

var canvas = document.getElementById("astors");
canvas.width  = window.innerWidth;
canvas.height = window.innerHeight;

var debug = {
	draw: function(ctx) {
		ctx.fillText(
		   'canvas.height = ' + canvas.height
		+ ' canvas.width = ' + canvas.width,
		12, 12);
	} 
}
var keys = {
	keys_pressed: new Set(),
	init: function() {
		document.addEventListener('keydown', (event) => {
//			console.log(event.type + ' ' + event.key);
			this.keys_pressed.add(event.key);
		});
		document.addEventListener('keyup', (event) => {
//			console.log(event.type + ' ' + event.key);
			this.keys_pressed.delete(event.key);
		});
	},
	pressed: function(key) {
		return this.keys_pressed.has(key);
	}
}
function Vector(magnitude, direction) {
	this.magnitude =  magnitude;
	this.direction = direction;
	this.x = this.magnitude * Math.cos( DEG_TO_RAD * this.direction );
	this.y = this.magnitude * Math.sin( DEG_TO_RAD * this.direction );
	this.add = function (other) {
		var sx = this.x,
		    sy = this.y;

		var rx = sx + other.x;
		var ry = sy + other.y;

		var magnitude = Math.sqrt( (rx * rx) + (ry * ry) );
		var direction = Math.atan2( ry, rx ) * RAD_TO_DEG;

		return new Vector(magnitude, direction);
	};
}
function Asteroid(x, y, magnitude) {
	this.x = x;
	this.y = y;
	this.magnitude = magnitude;

	function draw(ctx) {

	}
}
var ship = {
	x: Math.abs( canvas.width / 2),
	y: Math.abs( canvas.height / 2),
	// the rotated angle of the ship
	rotation: 180,
	// the direction that the ship is traveling in
	direction: 180,
	// the speed of the movement
	speed: 0,
	draw: function(ctx) {
		var x = this.x,
		    y = this.y,
		    rotation = this.rotation;

		ctx.globalCompositeOperation = 'destination-over';
		ctx.font = '12px sans-serif';
		
		ctx.save();

		ctx.translate( x, y );
		ctx.fillText(
				   'x = ' + x.toFixed(1)
				+ ' y = ' + y.toFixed(1)
				+ ' rotation = ' + rotation.toFixed(2)
				+ ' speed = ' + this.speed.toFixed(2)
				+ ' direction = ' + this.direction.toFixed(2), -50, 50);
		ctx.rotate( DEG_TO_RAD * rotation );

		ctx.beginPath();
    		ctx.moveTo(25, 0);
    		ctx.lineTo(-25, -20);
    		ctx.lineTo(-5, 0);
    		ctx.lineTo(-25, 20);
		ctx.closePath();
    		ctx.stroke();

		ctx.restore();
	},
	move: function() {
		var x = this.x,
		    y = this.y,
		    direction = this.direction,
		    speed = this.speed;

		this.x = x + ( speed * Math.cos( DEG_TO_RAD * direction ) );
		this.y = y + ( speed * Math.sin( DEG_TO_RAD * direction ) );

		if (this.x > canvas.width) {
			this.x = 0;
		}
		if (this.x < 0) {
			this.x = canvas.width;
		}
		if (this.y > canvas.height) {
			this.y = 0;
		}
		if (this.y < 0) {
			this.y = canvas.height;
		}
	},
	thrust : function(direction, amount) {
		var thrustVector = new Vector(amount, direction);
		var shipVector = new Vector(this.speed, this.direction);

		var newShipVector = shipVector.add(thrustVector);

		this.speed = newShipVector.magnitude;
		this.direction = newShipVector.direction;
	}
}
function init() {
	keys.init();
}
function run() {
	var ctx = canvas.getContext("2d");

	if (keys.pressed('ArrowRight')) {
		ship.rotation+=3;
	}
	if (keys.pressed('ArrowLeft')) {
		ship.rotation-=3;
	}
	if (keys.pressed('ArrowUp')) {
		ship.thrust(ship.rotation, 0.1);
	}

	ship.move();

	ctx.clearRect(0, 0, canvas.width, canvas.height);
	debug.draw(ctx);
	ship.draw(ctx);
}
init();
setInterval(run, 10);

</script>

</body>
</html>
