<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
// JavaScript code goes here
var ship = {
	x: 75,
	y: 50,
	rotation: 0,
	draw: function(ctx) {
		var x = this.x,
		    y = this.y,
		    rotation = this.rotation;

		ctx.globalCompositeOperation = 'destination-over';
		ctx.font = '12px sans-serif';
		ctx.fillText('x = ' + x + ' y = ' + y + ' rotation = ' + rotation, 12, 12);
		
		ctx.save();

		ctx.translate( x, y );
		ctx.rotate( rotation );

		ctx.beginPath();
    		ctx.moveTo(-25, 0);
    		ctx.lineTo(25, -20);
    		ctx.lineTo(5, 0);
    		ctx.lineTo(25, 20);
		ctx.closePath();
    		ctx.stroke();

		ctx.restore();
	}
}

function run() {
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");

	ctx.clearRect(0, 0, 300, 300);
	ship.draw(ctx)
	ship.rotation++;
}
setInterval(run, 10);

</script>

</body>
</html>
