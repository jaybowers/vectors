<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vector Ship</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    	html, body {
  			width:  100%;
  			height: 100%;
  			margin: 0px;
		}
    </style>
</head>
<body>

<canvas id="astors"></canvas>

<script>
const DEG_TO_RAD = Math.PI / 180;
const RAD_TO_DEG = 180 / Math.PI;

var canvas = document.getElementById("astors");
canvas.width  = window.innerWidth;
canvas.height = window.innerHeight;

function Vector(magnitude, direction) {
	this.magnitude =  magnitude;
	this.direction = direction;
	this.x = this.magnitude * Math.cos( DEG_TO_RAD * this.direction );
	this.y = this.magnitude * Math.sin( DEG_TO_RAD * this.direction );
	this.add = function (other) {
		var sx = this.x,
		    sy = this.y;

		var rx = sx + other.x;
		var ry = sy + other.y;

		var magnitude = Math.sqrt( (rx * rx) + (ry * ry) );
		var direction = 0;
		if (magnitude == 0 || ry == 0) {
			direction = this.direction;
		} else {
			direction = Math.asin( ry / magnitude ) * RAD_TO_DEG;
		}

		return new Vector(magnitude, direction);
	};
}
var ship = {
	x: 75,
	y: 50,
	// the rotated angle of the ship
	rotation: 180,
	// the direction that the ship is traveling in
	direction: 180,
	// the speed of the movement
	speed: 0,
	draw: function(ctx) {
		var x = this.x,
		    y = this.y,
		    rotation = this.rotation;

		ctx.globalCompositeOperation = 'destination-over';
		ctx.font = '12px sans-serif';
		ctx.fillText(
				   'x = ' + x.toFixed(1)
				+ ' y = ' + y.toFixed(1)
				+ ' rotation = ' + rotation.toFixed(2)
				+ ' speed = ' + this.speed.toFixed(2)
				+ ' direction = ' + this.direction.toFixed(2), 12, 12);
		
		ctx.save();

		ctx.translate( x, y );
		ctx.rotate( DEG_TO_RAD * rotation );

		ctx.beginPath();
    		ctx.moveTo(25, 0);
    		ctx.lineTo(-25, -20);
    		ctx.lineTo(-5, 0);
    		ctx.lineTo(-25, 20);
		ctx.closePath();
    		ctx.stroke();

		ctx.restore();
	},
	move: function() {
		var x = this.x,
		    y = this.y,
		    direction = this.direction,
		    speed = this.speed;

		this.x = x + ( speed * Math.cos( DEG_TO_RAD * direction ) );
		this.y = y + ( speed * Math.sin( DEG_TO_RAD * direction ) );
	},
	thrust : function(direction, amount) {
		if (this.speed < 1) {
			this.speed = amount;
			this.direction = direction;
		} else {
			var thrustVector = new Vector(amount, direction);
			var shipVector = new Vector(this.speed, this.direction);

			var newShipVector = shipVector.add(thrustVector);

			this.speed = newShipVector.magnitude;
			this.direction = newShipVector.direction;
		}
	}
}
function init() {
	document.addEventListener('keydown', (event) => {
		const keyName = event.key;
		if (keyName == 'ArrowRight') {
			ship.rotation+=3;
		}
		if (keyName == 'ArrowLeft') {
			ship.rotation-=3;
		}
		if (keyName == 'ArrowUp') {
			ship.thrust(ship.rotation, 1);
		}
	});
}
function run() {
	var ctx = canvas.getContext("2d");

	ctx.clearRect(0, 0, canvas.width, canvas.height);
	ship.move();
	ship.draw(ctx);
}
init();
setInterval(run, 10);

</script>

</body>
</html>
